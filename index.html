<!DOCTYPE html>
<html>
  <!-- head tag contains the HTML file which is not visible in the browser -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="I coded a game with Zuitt!" />
    <meta
      property="og:description"
      content="This Game Development project is powered by Zuitt Coding Bootcamp"
    />
    <meta property="og:site_name" content="I coded a game with Zuitt!" />
    <meta
      property="og:image"
      content="https://shanepai-14.github.io/2048-javascript-game//images/story-thumbnail-2048.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://shanepai-14.github.io/2048-javascript-game/"
    />

    <title>2048</title>

    <!-- Link style.css -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <!-- body tag - contains the actual content of the HTML that are visible in the web browser -->
  <body>
    <div class="container">
      <!-- h1 - h6 is tag that is responsible for creating headings in our website. -->
      <h1>2048</h1>
      <h2>Created by: Shane</h2>

      <!-- hr - horizontal rule - it adds horizotal rule in the website -->
      <hr id="top-line" />

      <div class="header-container">
        <div class="score-container">
          <div class="score-label">Score:</div>

          <div id="score">0</div>
        </div>

        <div class="share-button-container">
          <div class="share-label">Share:</div>
          <div class="share-icons">
            <a
              href="https://www.facebook.com/sharer/sharer.php?u=https://shanepai-14.github.io/2048-javascript-game/"
              target="_blank"
            >
              <img src="./images/share_2048-fb.svg" id="fb-img" />
            </a>
          </div>
        </div>
      </div>

      <!-- <h2>Score: <span id = "score">0</span></h2> -->
      <!-- div tag - is a versatile contianer used to group and style elements. -->
      <div id="board"></div>
    </div>

    <script type="text/javascript" src="./logic.js"></script>
  </body>
</html>
